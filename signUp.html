<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signup.css" />
    <title>Sign in Form</title>
  </head>

  <body>
    <div id="signupForm">
      <div class="signUp">
        <div class="row">
          <div>
            <h2 class="mb-3 p-3 text-center text-white">Sign Up Form</h2>
            <form
              action="#"
              method="post"
              class="signupform"
              id="signupFormElement"
              role="form"
            >
              <input
                type="name"
                class="form-control m-2"
                id="signupUserName"
                name="name"
                placeholder="Name"
              />
              <span class="text-center" id="error"></span>
              <input
                type="text"
                class="form-control m-2"
                name="email"
                id="signupUserEmail"
                placeholder="Email"
              />
              <span id="emailError"></span>
              <input
                type="password"
                class="form-control m-2"
                name="password"
                id="signupUserPassword"
                placeholder="Password"
              />
              <span class="text-center" id="passwordError"></span>
              <input
                type="password"
                class="form-control m-2"
                name="confirmPassword"
                id="signupUserConfirmPassword"
                placeholder="Confirm Password"
              />
              <span id="confirmPasswordError"></span>
              <select class="form-control m-2" id="userRole">
                <option value="user">User</option>
                <option value="admin">Admin</option></select
              ><br />

              <button
                type="button"
                class="btn form-control m-2"
                onclick="addData()"
                name="submit"
              >
                Sign Up
              </button>
              <h6 class="text-center text-white mb-5">
                Please Login!!! <a href="loginForm.html">Login</a>
              </h6>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="dashboard" style="display: none">
      <h2>Welcome <span id="name"></span>!</h2>
      <div id="blogActions" style="display: none">
        <button id="addBlogBtn">Add Blog</button>
      </div>
      <ul id="blogList"></ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- <script type="module" src="signup.js"></script> -->
    <script src="signUp.js"></script>
  </body>
</html>
